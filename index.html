<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f70a72fba8.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- My style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Main heading -->
    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <!-- End Main heading -->

    <!-- Start container -->
    <div class="container-fluid"> 
        <!-- Start row -->
        <div class="row"> 
            <!-- Start column -->
            <div class="col-lg-3 bg-light pt-3 pb-3"> 
                <h5>Search for a city:</h5>
                <!-- Start input group -->
                <div class="input-group mb-3"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
                <!-- End input group -->
                <!-- Start card -->
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
                <!-- End card -->
            </div>
            <!-- End column -->
            <!-- Start column -->
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4"></div>
            </div> 
            <!-- End column -->
        </div>
        <!-- End row -->
        <!-- Start forecast container -->
        <div class="mt-4 col-md-12"> 
            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>
            <!-- Start row -->
            <div id="forecast" class="row"> </div> 
            <!-- End row -->
        </div>
        <!-- End forecast container -->
    </div>
    <!-- End container -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
